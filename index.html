<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="whatsapp-logo">WhatsApp</h1>
            <ion-icon name="camera-outline" class="camera"></ion-icon>
            <ion-icon name="ellipsis-vertical" class="setting-bar"></ion-icon>
        </nav>

        <main class="main">
            <div class="navbar-main">
                <ion-icon name="search" class="search-logo"></ion-icon>
                <input type="text" class="search" placeholder="Tanya Meta AI atau Cari">
            </div>
            <div class="navbar-mid">
                <div>Semua</div>
                <div>Belum dibaca 24</div>
                <div>Favorit 1</div>
                <div>Group 24</div>
                <div>+</div>
            </div>
            <div class="main-main">
                <div class="archive">
                    <ion-icon name="archive-outline"></ion-icon>
                    <span class="archive-font">Diarsipkan</span>
                    <span class="archive-info">2</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">My Wife❤️</span>
                    <!-- <span class="user-info">2</span> -->
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">Family</span>
                    <span class="user-info">5</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">Dad</span>
                    <!-- <span class="user-info">2</span> -->
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">Mom</span>
                    <span class="user-info">1</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">McDonald's</span>
                    <!-- <span class="user-info">2</span> -->
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">Amazon</span>
                    <span class="user-info">39</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">+1 403 524 223</span>
                    <!-- <span class="user-info"></span> -->
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">+62 789 378 789</span>
                    <span class="user-info">2</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">High School Group</span>
                    <span class="user-info">334</span>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="user-font">Andy de Angelis</span>
                    <!-- <span class="user-info"></span> -->
                </div>
            </div>
            <div class="contact">
                <ion-icon name="person-add"></ion-icon>
            </div>
        </main>

        <footer class="footer">
            <div class="menu-item">
                <ion-icon name="reader">Chat</ion-icon>
                <span>Chat</span>
            </div>
            <div class="menu-item">
                <ion-icon name="logo-ionic">Pembaruan</ion-icon>
                <span>Pembaruan</span>
            </div>
            <div class="menu-item">
                <ion-icon name="people-outline">Komunitas</ion-icon>
                <span>Komunitas</span>
            </div>
            <div class="menu-item">
                <ion-icon name="call-outline">Panggilan</ion-icon>
                <span>Panggilan</span>
            </div>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
